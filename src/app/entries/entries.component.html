<div *ngIf="entriesLoading">
  im loading
</div>
<div *ngIf="entriesLoaded">
  <div *ngFor="let entry of entries.value">
    <p>{{entry.title}}</p>
    <p>{{entry.date}}</p>
    <p>{{entry.text}}</p>
    <button (click)="delete(entry)">Delete</button>
    <app-debug [obj]="entry"></app-debug>
  </div>
</div>
<div *ngIf="entriesError">
  I haz error
</div>
